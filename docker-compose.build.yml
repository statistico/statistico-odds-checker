version: "3.3"
services:
  console:
    build:
      dockerfile: ./.docker/Dockerfile
      context: .
    networks:
      - statistico-data_default
      - statistico-odds-checker_default
    tty: true

  test:
    build:
      dockerfile: ./.docker/test/Dockerfile
      context: .
    volumes:
      - .:/opt

networks:
  statistico-data_default:
    external: true
  statistico-odds-checker_default:
    external: false
